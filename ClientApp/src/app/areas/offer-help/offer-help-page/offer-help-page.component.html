<div class="offer-help-page-container">
  <ng-container *ngIf="state | async as state">
    <div class="container" [ngSwitch]="state">
      <section class="section" *ngSwitchCase="states.Unknown">
        <p>Loading State</p>
      </section>

      <section class="section" *ngSwitchCase="states.FindOrders">
        <app-find-orders-overview></app-find-orders-overview>
      </section>

      <section class="section" *ngSwitchCase="states.SeeOrders">
        <app-offer-help-list></app-offer-help-list>
      </section>

    </div>
  </ng-container>
  
</div>
